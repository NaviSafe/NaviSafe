name: NaviSafe DAG Integrity CI

on:
  pull_request:
  push:
    branches: [ "main", "develop" ]

jobs:
  dag-integrity-test:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: navisafe/dataflow

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python 
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install CI-only dependencies
        run: |
          pip install \
            apache-airflow==2.9.3 \
            pytest \
            pendulum

      - name: Run DAG integrity test
        env:
          AIRFLOW__CORE__UNIT_TEST_MODE: "True"
          AIRFLOW__CORE__LOAD_EXAMPLES: "False"
          PYTHONPATH: airflow/plugins
        run: |
          pytest tests/test_dag_integrity.py
